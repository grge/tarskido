<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarskido</title>
  <script>
    // GitHub Pages SPA fallback: preserve route in query for client-side recovery
    if (window.location.pathname.startsWith('/tarskido/')) {
      const pathAfterBase = window.location.pathname.replace('/tarskido/', '');
      const redirectPath = '/tarskido/?/' + pathAfterBase;
      window.location.replace(redirectPath + window.location.search + window.location.hash);
    } else {
      window.location.replace('/tarskido/');
    }
  </script>
</head>
